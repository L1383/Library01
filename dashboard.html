
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اپلیکیشن رمان زیبا</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: #f7f8fa;
      margin: 0;
      padding: 2rem;
      direction: rtl;
      color: #333;
    }
    h2 {
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #004f99;
    }
    .novel-item {
      background: #f1f3f6;
      border: 1px solid #dde1e7;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    .novel-item strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #222;
    }
    .actions {
      margin-top: 1rem;
    }
    .actions button {
      width: auto;
      margin-left: 0.5rem;
      background-color: #888;
    }
    .actions button.edit {
      background-color: #ffc107;
    }
    .actions button.delete {
      background-color: #dc3545;
    }
    .export-links a {
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      margin-left: 1rem;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .export-links a:hover {
      background-color: #1e7e34;
    }
    .sort-controls select {
      width: auto;
      margin-top: 1rem;
    }
    .tags {
      font-size: 0.9rem;
      margin-top: 0.3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📖 اپلیکیشن مدیریت رمان‌ها</h2>

    <input type="text" id="novelInput" placeholder="نام رمان" />
    <select id="categoryInput">
      <option value="فانتزی">فانتزی</option>
      <option value="عاشقانه">عاشقانه</option>
      <option value="علمی‌تخیلی">علمی‌تخیلی</option>
      <option value="ماجراجویی">ماجراجویی</option>
      <option value="ترسناک">ترسناک</option>
      <option value="تاریخی">تاریخی</option>
      <option value="درام">درام</option>
      <option value="جنایی">جنایی</option>
      <option value="معمایی">معمایی</option>
      <option value="طنز">طنز</option>
    </select>
    <input type="number" id="chapterCount" placeholder="تعداد کل فصل‌ها" />
    <input type="number" id="chaptersRead" placeholder="تعداد فصل‌های خوانده‌شده" />
    <input type="number" id="ratingInput" placeholder="نمره از 10" step="0.1" />
    <input type="url" id="linkInput" placeholder="لینک مرجع" />
    <label><input type="checkbox" id="favoriteInput" /> مورد علاقه</label>
    <label><input type="checkbox" id="completedInput" /> تکمیل شده</label>
    <button onclick="addNovel()">➕ افزودن رمان</button>

    <div class="sort-controls">
      <label>🔽 مرتب‌سازی بر اساس:
        <select id="sortOption" onchange="renderNovels()">
          <option value="">-- انتخاب کنید --</option>
          <option value="rating">نمره</option>
          <option value="chaptersRead">تعداد فصل خوانده‌شده</option>
          <option value="name">نام</option>
          <option value="favorite">مورد علاقه</option>
          <option value="completed">تکمیل شده</option>
        </select>
      </label>
    </div>

    <div class="export-links">
      <a id="downloadJSON" href="#" download="novels.json">📁 دانلود JSON</a>
      <a id="downloadCSV" href="#" download="novels.csv">📊 دانلود CSV</a>
    </div>

    <input type="text" id="searchBox" placeholder="🔍 جستجو در رمان‌ها..." oninput="renderNovels()" style="margin-top: 1rem;" />
    <div class="novel-list" id="novelList"></div>
  </div>

  <script>
    // در اینجا می‌توان کدهای JavaScript را اضافه کرد
  </script>
</body>
</html>
